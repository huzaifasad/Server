name: Deploy Backend to CloudPanel

on:
  push:
    branches: [ main ]
    paths:
      - 'ScraperFB/Backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to AWS CloudPanel
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "ğŸš€ Starting deployment to api.buythelook.us..."
          
          cd /home/buythelook-api/htdocs/Server/ScraperFB/Backend
          
          echo "ğŸ“¥ Pulling latest code from GitHub..."
          sudo git pull origin main
          
          echo "ğŸ›‘ Stopping old containers..."
          sudo docker-compose down
          
          echo "ğŸ—ï¸ Building new Docker image..."
          sudo docker-compose up -d --build
          
          echo "âœ… Deployment Complete!"
          echo ""
          echo "ğŸ“Š Container Status:"
          sudo docker ps
          
          echo ""
          echo "ğŸ“‹ Recent Logs:"
          sudo docker-compose logs --tail=20